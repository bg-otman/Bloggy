{% extends "layout.html" %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	<div class="w-full lg:min-w-3xl bg-white shadow-lg shadow-gray-500/50 rounded-lg dark:border border-2 md:mt-30 sm:max-w-md p-4 dark:bg-gray-800 dark:border-gray-700
		cntr flex-col gap-3 mt-15 h-full">
		<h1 class="text-xl text-left font-bold leading-tight
			tracking-tight text-gray-900 md:text-2xl dark:text-white w-full">Sign in to your account</h1>
			{% if error_msg %}
				<p role="alert" class="w-full text-red-500 font-medium font-mono my-2">ðŸš¨  {{ error_msg }}</p>
			{% endif %}
		<form class="cntr flex-col gap-4 w-full my-2" action="/users/login/" method="post">
			{% csrf_token %}
			<label class="text-left w-full font-bold text-gray-900 dark:text-white" for="username">UserName:</label>
			<input class="text-left w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="username" placeholder="Enter your UserName" required>
			<label class="text-left w-full font-bold text-gray-900 dark:text-white" for="password">Password:</label>
			<input class="text-left w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="password" name="password" placeholder="Enter your Password" required>
			<input type="hidden" name="next" value="{{ next }}">
			<button class="w-full text-white btn font-bold bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800 mt-2" type="submit">Sign in</button>
		</form>
	</div>
{% endblock content %}
